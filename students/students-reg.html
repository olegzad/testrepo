<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CDU IT Code Fair | Student Registration</title>
    <meta name="description" content="It code fair student registration page">
    <link rel="stylesheet" href="../css/global-styles.css">
    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header class="landing-header-student-reg">
      <div class="header-content">
        <h1><a href="../index.html">IT Code Fair|2020</a></h1>
        <span>innovate&nbsp;|&nbsp;integrate&nbsp;|&nbsp;inspire</span>
        <h2 class="student-reg-title">Student Registration</h2>
      </div>
    </header>
    <div class="student-forms-bg">
      <div class="student-forms">
        <form class="initial-student-form" action="#next-form" method="get">
          <fieldset>
            <legend>Please enter your name and email to continue</legend>
            <input type="text" placeholder="First Name" name="first-name" maxlength="20" required>
            <input type="text" placeholder="Last Name" name="last-name" maxlength="25" required>
            <input type="email" placeholder="john@citizen.com" name="email" required>
          </fieldset>
          <button class="continue-btn" type="submit" name="continue">Continue</button>
        </form>
        <form class="student-registration-form" id="next-form" action="../successful-registration.html" method="get" autocomplete="off">
          <fieldset>
            <input type="text" placeholder="Enrolled Course eg. WEDS01" name="course" required>
            <input type="text" placeholder="Student Number eg. s123456" name="student-no" pattern="[s][0-9]{6}" required>
          </fieldset>
          <fieldset>
            <legend>I would like to participate in...</legend>
            <div class="selectors" id="students-form-selectors">
              <label class="checkbox-lbl" for="business-innovation-challenge">
                <input id="business-innovation-challenge" type="checkbox" name="business-innovation-challenge" value="business-innovation-challenge">
                <span class="custom-checkbox">Business Innovation Challenge</span>
              </label>
              <label class="checkbox-lbl" for="coding-competition">
                <input id="coding-competition" type="checkbox" name="coding-competition" value="coding-competition">
                <span class="custom-checkbox">Coding Competition</span>
              </label>
              <label class="checkbox-lbl" for="cyber-security-challenge">
                <input id="cyber-security-challenge" type="checkbox" name="cyber-security-challenge" value="cyber-security-challenge">
                <span class="custom-checkbox">Cyber Security Challenge</span>
              </label>
              <label class="checkbox-lbl" for="cyber-security-workshops">
                <input id="cyber-security-workshops" type="checkbox" name="cyber-security-workshops" value="cyber-security-workshops">
                <span class="custom-checkbox">Cyber Security Workshops</span>
              </label>
              <label class="checkbox-lbl" for="employer-speed-dating">
                <input id="employer-speed-dating" type="checkbox" name="employer-speed-dating" value="employer-speed-dating">
                <span class="custom-checkbox">Employer Speed Dating</span>
              </label>
              <label class="checkbox-lbl" for="poster-competition">
                <input id="poster-competition" type="checkbox" name="poster-competition" value="poster-competition">
                <span class="custom-checkbox">Poster Competition</span>
              </label>
            </div>
          </fieldset>
          <button class="finished-form-btn" type="submit" name="register">Register</button>
        </form>
      </div>
    </div>
    <div class="home-btn">
      <button class="home-btn" type="button" name="home-button" onclick="location.href='../index.html';" value="Return to IT Code Fair home page"><i class="fa fa-home"></i></button>
    </div>
    <footer>
      <p class="copyright">&copy; <a href="https://www.cdu.edu.au/" target="_blank" rel="noopener noreferrer">CDU</a> IT Code Fair 2020 | Page "Student Registration" developed for unit HIT226 by Team MOR<p>

        Banner image by <a href="https://pixabay.com/users/Pexels-2286921/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1853305" target="_blank" rel="noopener noreferrer">Pexels</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1853305">Pixabay</a>
      </p>
    </footer>
  </body>
</html>
